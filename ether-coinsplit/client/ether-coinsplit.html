<head>
  <title>Ethereum-CoinSplit</title>
</head>

<body>
<header class="dapp-header">
	<nav>
	    <ul>
	        <li>
	            <a href="#">
	                <i class="icon-arrow-up2"></i>
	                <span>Generate</span>
	            </a>
	            <a href="#">
	                <i class="icon-arrow-up2"></i>
	                <span>Deploy</span>
	            </a>
	            <a href="#">
	                <i class="icon-arrow-up2"></i>
	                <span>Send</span>
	            </a>
	        </li>
	    </ul>
	</nav>
</header>

<div class="dapp-flex-content">

    <!-- aside -->
    <aside class="dapp-aside">
	<div>
		<input type="text" name="addr1" placeholder = "Recipient Address 1">
		<input type="number" min="0" max="100" step="0.1" value="0">
	</div>
	<div>
		<input type="text" name="addr2" placeholder = "Recipient Address 2">
		<input type="number" min="0" max="100" step="0.1" value="0">
	</div>
	<div>
		<input type="text" name="addr3" placeholder = "Recipient Address 3">
		<input type="number" min="0" max="100" step="0.1" value="0">
	</div>	
	<div>
		<input type="text" name="addr4" placeholder = "Recipient Address 4">
		<input type="number" min="0" max="100" step="0.1" value="0">
	</div>	
	<div>		
		<input type="text" name="addr5" placeholder = "Recipient Address 5">
		<input type="number" min="0" max="100" step="0.1" value="0">
	</div>	
	<div>
		<input type="text" name="addr6" placeholder = "Recipient Address 6">
		<input type="number" min="0" max="100" step="0.1" value="0">
	</div>	
	<div>
		<input type="text" name="addr7" placeholder = "Recipient Address 7">
		<input type="number" min="0" max="100" step="0.1" value="0">
	</div>	
	<div>
		<input type="text" name="addr8" placeholder = "Recipient Address 8">
		<input type="number" min="0" max="100" step="0.1" value="0">
	</div>	
	<div>
		<input type="text" name="addr9" placeholder = "Recipient Address 9">
		<input type="number" min="0" max="100" step="0.1" value="0">
	</div>	
	<div>
		<input type="text" name="addr10" placeholder = "Recipient Address 10">
		<input type="number" min="0" max="100" step="0.1" value="0">
	</div>
	<div>
		<input type="number" readonly value="0">
	</div>
    </aside>

    <!-- content-->
    <main class="dapp-content">
   <h1 style="margin-bottom:0px">Coin Splitting Contract Generator</h1>
   <span>Select up to 10 recipients of the split then Generate and (if desired) Deploy the contract.</span>
  
  <div class="row clear">
    <div class="col col-1-2 tablet-col-1-2 mobile-col-1-2">
        <span class="no-tablet no-mobile">
        	<textarea name="textarea" readonly rows="10" cols="50"></textarea>
        </span>
        <span class="no-desktop show-tablet no-mobile">
        	<textarea name="textarea" readonly rows="10" cols="50"></textarea>
        </span>
        <span class="no-desktop no-tablet show-mobile">
        	<textarea name="textarea" readonly rows="10" cols="50"></textarea>
        </span>
    </div>
    <div class="col col-1-2 tablet-col-1-2 mobile-1-2">
        <span class="no-tablet no-mobile">
        	<textarea name="textarea" readonly rows="10" cols="50"></textarea>
        </span>
        <span class="no-desktop show-tablet no-mobile">
        	<textarea name="textarea" readonly rows="10" cols="50"></textarea>
        </span>
        <span class="no-desktop no-tablet show-mobile">
        	<textarea name="textarea" readonly rows="10" cols="50"></textarea>
        </span>
    </div>
  </div>  
  <div class="row clear">
    <div class="col col-1-2 tablet-col-1-2 mobile-col-1-2">
        <span class="no-tablet no-mobile">
        	<textarea name="textarea" readonly rows="10" cols="50"></textarea>
        </span>
        <span class="no-desktop show-tablet no-mobile">
        	<textarea name="textarea" readonly rows="10" cols="50"></textarea>
        </span>
        <span class="no-desktop no-tablet show-mobile">
        	<textarea name="textarea" readonly rows="10" cols="50"></textarea>
        </span>
    </div>
    <div class="col col-1-2 tablet-col-1-2 mobile-1-2">
        <span class="no-tablet no-mobile">
        	<textarea name="textarea" readonly rows="10" cols="50"></textarea>
        </span>
        <span class="no-desktop show-tablet no-mobile">
        	<textarea name="textarea" readonly rows="10" cols="50"></textarea>
        </span>
        <span class="no-desktop no-tablet show-mobile">
        	<textarea name="textarea" readonly rows="10" cols="50"></textarea>
        </span>
    </div>
  </div> 

  {{> hello }}
  {{> notice }}   
    </main>


</div>

<!-- footer -->
<footer class="dapp-footer">
    
</footer>

</body>

<template name="hello">
  <button>Generate Contract</button>
</template>

<template name="notice">
  {{#if notice }}
    <p>{{ notice }}</p>
  {{/if}}
</template>
